<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilus Mapping</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js" defer></script>
</head>
<body>

    <div id="sidebar">
        <h2>Wilus Mapping</h2>
        <div id="company-filters"></div>

        <div id="coordinate-checker">
            <h3>Check Coordinate</h3>
            <label>Latitude: <input type="number" id="latInput" step="any"></label>
            <label>Longitude: <input type="number" id="lngInput" step="any"></label>
            <button onclick="checkCoordinate()">Check</button>
            <p id="result"></p>
        </div>
    </div>

    <div id="map"></div>
<script src="js/config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/dataLoader.js"></script>
<button onclick="logout()">Logout</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>

</body>
</html>
